<!DOCTYPE html>
<html>
<head>
    <title>JS Library</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <link href="./style.css" type="text/css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <div id="add-book-section" class="hidden">
    <button id="add-book-button">Add Book</button>
    <button id="sort-books-button">Sort Books</button>
      <form id="add-book-form" >
        <label for="title">Title</label><br/>
        <input type="text" id="title" name="title" required><br/>
        <label for="author">Author</label><br/>
        <input type="text" id="author" name="author"><br/>
        <label for="pages">Pages</label><br/>
        <input type="number" id="pages" name="pages" min="0"><br/>
        <input type="checkbox" id="yes-read" name="read" value="Have read">
        <label for="yes-read">Read?</label><br>
        <input type="submit" id="form-submit" value="Add Book">
      </form>
  </div>
  <div id="library-set">
  </div>
    <script type="text/javascript" src="./javascript.js"></script>
</body>
</html>
